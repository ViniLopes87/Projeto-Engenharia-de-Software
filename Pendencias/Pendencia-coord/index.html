<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../imagens/logo.png" />
    <title>Pendências</title>
  </head>
  <body>
    <div class="container">
        <div class="close">
          <div class="line" id="line1"></div>
          <div class="line" id="line2"></div>
          <div class="line" id="line3"></div>
          <span>Fechar</span>
        </div>  

        <header id="Pendências">
          <div class="img-wrapper">
            <img src="../../imagens/fundo.jpg"alt="">
          </div>
          <div class="banner">
            <div>
              <h1 id="titulo">Pendências de um aluno</h1>
              <p id="subtitulo">Reporte as Pendências aqui</p>
              <br>
            </div>
            <form name="EnvPendencia" onsubmit="sendPendencia()" method="post" class="form" id="EnvPendencia">      
              <div class="campo">
                <label for="matricula"><strong>Matrícula do aluno</strong></label>
                <input type="text" name="matricula" id="matricula" required>
              </div>
              <div class="campo">
                <label for="nome"><strong>Nome do aluno</strong></label>
                <input type="text" name="nome" id="nome" required>
              </div>
              <div class="campo">
                <label for="data"><strong>Data de entrega</strong></label>
                            <input type = "date" id ="prazo" name = "prazo" required>
              </div>
              <div class="campo">
                <label for="experiencia"><strong>Sobre a Pendência : </strong></label>
                <textarea rows="6" style="width: 26em" id="pendencia" name="pendencia" required></textarea>
                <br>
              </div>
              <button class="botao" type="submit" onsubmit="sendPendencia()">Concluído</button>   
            </form>
          </div>
        </header>
        <aside class="sidebar">
          <nav>
            <ul class="menu">
              <li class="menu-item"><a href="../../Menu/Menu-Professor/index.html" class="menu-link">Home</a></li>
              <li class="menu-item"><a href="../../Avaliacao/Professor/index.html" class="menu-link">Lista de avaliações de empresas</a></li>
              <li class="menu-item"><a href="../../Pendencias/Pendencia-coord/index.html" class="menu-link">Pendência</a></li>
              <li class="menu-item"><a href="../../sugestao/sugestao-Professor/index.html" class="menu-link">Sugestão/Reclamação</a></li>
              <li class="menu-item"><a href="../../student-view/professor-view.html" class="menu-link">Visualizar os dados dos alunos</a></li>
            </ul>
          </nav>
        </aside>
    </div>
   </body>
   <script src="app.js"></script>
   <script src="../../javascript/ControlePendencias.js"></script>
</html>
