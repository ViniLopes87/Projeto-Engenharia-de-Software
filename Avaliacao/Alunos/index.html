<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../imagens/logo.png" />
    <title>Avaliação da Empresa</title>
</head>

<body>
    <div class="container">
        <div class="close">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <span>Fechar</span>
        </div>

        <header id="avaliacao">
            <div class="img-wrapper">
                <img src="../../imagens/fundo.jpg" alt="" />
            </div>
            <div class="banner">
                <div>
                    <h1 id="titulo">Avaliação da Empresa</h1>
                    <p id="subtitulo">Fale sobre sua empresa</p>
                    <br/>
                </div>

                <form name="cadastroF" onsubmit="VerificarCadastroAluno()" method="post" class="form" id="formcad">
                    <div class="campo">
                        <label for="matricula"><strong>Matrícula da Empresa</strong></label>
                        <input type="text" name="matricula" id="matricula" required />
                    </div>

                    <div class="campo">
                        <label for="nome"><strong>Nome da Empresa</strong></label>
                        <input type="text" name="nome" id="nome" required />
                    </div>

                    <div class="campo">
                        <label for="nota"><strong>Nota para a empresa:</strong></label>
                        <select name="tipo" id="nota" required>
                            <option selected disabled value="">Selecione</option>
                            <option value="nota1">5</option>
                            <option value="nota2">4</option>
                            <option value="nota3">3</option>
                            <option value="nota4">2</option>
                            <option value="nota5">1</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label><strong>Você realizou as atividades correstas no período?</strong></label>
                        <label>
                            <input type="radio" name="avalia" value="completamente" checked />Completamente
                        </label>
                        <label>
                            <input type="radio" name="avalia" value="algumasVezes" />Maior parte das vezes
                        </label>
                        <label>
                            <input type="radio" name="avalia" value="raramente" />Raramente
                        </label>
                        <label>
                            <input type="radio" name="avalia" value="nunca" />Nunca
                        </label>
                    </div>

                    <div class="campo">
                        <label for="experiencia"><strong>Conte um pouco mais sobre esse período:
                            </strong></label>
                        <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia" required></textarea>
                    </div>

                    <button onclick="SendAvaliacao()" class="botao">Avaliar</button>
                </form>
            </div>
        </header>

        <aside class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="../../Menu/Menu-Aluno/index.html" class="menu-link">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="index.html" class="menu-link">Avaliação da empresa</a>
                    </li>
                    <li class="menu-item">
                        <a href="../../Pendencias/Pendencia-Alunos/index.html" class="menu-link">Pendências</a>
                    </li>
                    <li class="menu-item">
                        <a href="../../sugestao/sugestao-Aluno/index.html" class="menu-link">Sugestão/Reclamação</a>
                    </li>
                    <li class="menu-item">
                        <a href="../../verDadosAluno/verDadosAluno.html" class="menu-link">Visualizar seus dados</a>
                    </li>
                    <li class="menu-item">
                        <a href="../../historico/listaHistorico/index.html" class="menu-link">Visualizar histórico</a>
                    </li>
                </ul>
            </nav>
        </aside>
    </div>
</body>

<script src="app.js"></script>

</html>
