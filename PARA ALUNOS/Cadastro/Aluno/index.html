<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Avaliações</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Dê-nos o seu feedback!</h2>
                    <p class="description description-primary">(Para Alunos)</p>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Deixe uma avaliação</h2>
                   
                    <p class="description description-second"><!-- alternate codepen version https://codepen.io/mad-d/pen/aJMPWr?editors=0010 -->
                        
                        <div class="stars" data-rating="3">
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                            <span class="star">&nbsp;</span>
                        </div>
                        
                        </p>
                    <form name="cadastroF" onsubmit="VerificarCadastroAluno()" method="post" class="form" id="formcad">
                        <label class="label-input" for="">
                            <i class="far fa-user icon-modify"></i>
                            <input type="text" placeholder="CNPJ ou Nome da Empresa" name="CNPJ" required>
                        </label>

                                
                            Avaliação
                            
                            
                            Avaliação: <textarea name="mensagem"placeholder="Conte-me sobre essa empresa"></textarea><br>
                            <button class="btn btn-second">Avaliar!</button>
                            
                   


                        <p></p>
<br>
                        

                        
                    </form>
                </div>
                <!-- second column -->
            </div>
            <!-- first content -->
        </div>
        <script src="app.js"></script>
        <script src="../../javascript/acesso.js"></script>
    </body>
</html>
