<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../imagens/logo.png" />
    <title>Adicionar Emprego</title>
  </head>
  <body>

    <div class="container">

        <div class="close">
          <div class="line" id="line1"></div>
          <div class="line" id="line2"></div>
          <div class="line" id="line3"></div>
          <span>Fechar</span>
        </div>  

        <header id="home">
          <div class="img-wrapper">
            <img src="../../imagens/fundo.jpg" alt="">
          </div>
          <div class="banner">
            <div>
              <h1 id="titulo">Adicionar novo emprego</h1>
              <p id="subtitulo">Preencha os campos para adicionar o novo emprego</p>
              <br>
            </div>
        
            <form name="" onsubmit="" method="post" class="form" id="">
              <div class="campo">
                <label for="nome"><strong>Nome da Empresa:</strong></label>
                <input type="text" name="nome" id="nome" required>
              </div>
        
              <div class="campo">
                <label for="cnpj"><strong>CNPJ</strong></label>
                <input type="text" name="cnpj" id="cnpj" required>
              </div>
              
              <div class="campo">
                <label for="status"><strong>Status:</strong></label>
                <select name="status" id="status" required>
                  <option selected disabled value="">Selecione</option>
                  <option value="contratado">Contratado</option>
                  <option value="estagiando">Estagiando</option>
                </select>
              </div>

              <div class="campo">
                <label><strong>Qual o seu cargo?</strong></label>
                <label>
                  <input type="radio" name="cargo" value="home" checked>QA
                </label>
                <label>
                  <input type="radio" name="cargo" value="visualizar">Front-end
                </label>
                <label>
                  <input type="radio" name="cargo" value="avaliacaoEmpresa">Back-end
                </label>
                <label>
                  <input type="radio" name="cargo" value="login">Full Stack
                </label>
              </div>

              <div class="campo">
                <label for="atividades"><strong>Descreva um pouco suas atividades: </strong></label>
                <textarea rows="6" style="width: 26em" id="atividades" name="atividades" required></textarea>
              </div>

              <button class="botao" type="submit" onsubmit="">Adicionar</button>
        
            </form>
          </div>
        </header>

        <aside class="sidebar">
          <nav>
            <ul class="menu">
              <li class="menu-item"><a href="../../Menu/Menu-Aluno/index.html" class="menu-link">Home</a></li>
              <li class="menu-item"><a href="../../Avaliacao/Alunos/index.html" class="menu-link">Avaliação da empresa</a></li>
              <li class="menu-item"><a href="../../Pendencias/Pendencia-Alunos/index.html" class="menu-link">Pendências</a></li>
              <li class="menu-item"><a href="../../sugestao/sugestao-Aluno/index.html" class="menu-link">Sugestão/Reclamação</a></li>
              <li class="menu-item"><a href="../../verDadosAluno/verDadosAluno.html" class="menu-link">Visualizar seus dados</a></li>
              <li class="menu-item"><a href="../listaHistorico/index.html" class="menu-link">Visualizar histórico</a></li>
            </ul>
          </nav>
        </aside>
    </div>
   </body>

   <script src="app.js"></script>
   <script src=""></script>
</html>
