      <title>Resolução de Pendências</title>
    </head>
    <body>

      <div class="container">

          <div class="close">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <span>Fechar</span>
          </div>  
          <header id="home">
            <div class="img-wrapper">
              <img src="../../imagens/fundo.jpg" alt="">
            </div>
            <div class="banner">
              <div>
                <h1 id="titulo">Resolver Pendência</h1>
                <p id="subtitulo">Preencha os campos para resolver sua pendência</p>
                <br>
              </div>
          
              <form name="EnvResol" onsubmit="sendResol()" method="post" class="form" class="form" id="EnvResol">        
                <div class="campo">
                  <label for="nome"><strong>Seu nome:</strong></label>
                  <input type="text" name="nome" id="nome" required>
                </div>
          
                <div class="campo">
                  <label for="matricula"><strong>Matrícula do aluno</strong></label>
                  <input type="text" name="matricula" id="matricula" required>
                </div>

                <div class = "campo">
                  <label ><strong>Pendências:</strong></label>
                  <select id="lista" required>
                  </select>
                </div>          
            <div class = "campo">
              <input  class ="botao2" type="file" id ="arquivo"/>
            </div>
            <br>
                <div class="campo">                            
                  <label for="atividades"><strong>Comentário privado: </strong></label>
                  <textarea rows="6" style="width: 26em" id="atividades" name="atividades" required></textarea>
                </div>

                <button class="botao" type="submit" onsubmit="sendResol()">Enviar Resolução</button>
          
              </form>
            </div>
          
          </header>
